<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Challenge 3</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-img">
            <img
              class="equilibrium-img"
              src="./img/image-equilibrium.jpg"
              alt="equilibrium"
              title="NFT image"
            />
            <div class="background"></div>
            <img class="img-hover" src="img/icon-view.svg" alt="" />
          </div>
          <div class="card-content">
            <h2 class="card-title">Equilibrium#3429</h2>
            <p class="card-details">
              our equilibrium collection promotes balance and calm.
            </p>
            <ul class="card-list">
              <li class="nft-details">
                <img
                  src="img/icon-ethereum.svg"
                  alt="ethereum"
                  title="NFT logo"
                />
                <p class="price">0.041ETH</p>
              </li>
              <li class="nft-details">
                <img src="img/icon-clock.svg" alt="ethereum" title="NFT logo" />
                <p class="time-limit">3 days left</p>
              </li>
            </ul>
            <span class="hr"></span>
            <div class="content-footer">
              <img
                src="img/image-avatar.png"
                alt="creator-img"
                title="creator of this nft"
                class="content-footer-img"
              />
              <p class="content-footer-text">
                Creation of <span class="creators_name">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
